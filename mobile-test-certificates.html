<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Certificates Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            width: 375px; /* iPhone SE width */
            margin: 0 auto;
            border: 2px solid #333;
            min-height: 100vh;
        }
        
        .mobile-viewport {
            width: 100%;
            height: 667px; /* iPhone SE height */
            overflow-y: auto;
            background: #1a1a1a;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="mobile-viewport">
        <iframe src="http://localhost:12000/#certificates"></iframe>
    </div>
</body>
</html>
